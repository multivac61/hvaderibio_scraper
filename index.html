il að vernda Mathilde, en gengur ekki of vel.  Nú rís upp spenna og átök á milli leigumorðingja sem er að uppgötva mjúka manninn í sér, og spillts lögreglumanns.",genres:["Drama","Spennutryllir","Glæpa"],duration_in_mins:110,language:["Enska"],trailer_url:"https://www.youtube.com/watch?v=Dc1KzpMnuX0",cinema_showtimes:{}},{title:"The Nature of Love",id:16644,alt_title:"Simple comme Sylvain",release_year:2023,poster_url:"https://kvikmyndir.is/images/poster/16644_500.jpg",rating_urls:["http://imdb.com/title/tt22487338","http://imdb.com/title/tt22487338"],content_rating:"Bönnuð innan 12 ára",description:"Sophia er heimspekiprófessor í Montreal í Kanada og hefur búið með Xavier í tíu ár. Sylvain er smiður í Laurentians og er fenginn til að gera við sumarbústaðinn. Þegar Sophia hittir Sylvain í fyrsta skipti er það ást við fyrstu sýn. Andstæður laðast að hvor annarri, en mun það endast?",genres:["Gaman","Rómantík","Drama"],duration_in_mins:110,language:["Franska"],trailer_url:"https://www.youtube.com/watch?v=LJEGwAIcKIY",cinema_showtimes:{"Bíó Paradís":[{time:"2024-02-11T17:00:00.000Z",purchase_url:"https://tickets.bioparadis.is/#book/5035",hall:"Salur 3"}]}},{title:"Aquaman and the Lost Kingdom",id:16298,alt_title:"Wonka í þriðja sinn á toppinum",release_year:2023,poster_url:"https://kvikmyndir.is/images/poster/1726470_500-1700665469.jpg",rating_urls:["http://imdb.com/title/tt9663764","http://imdb.com/title/tt9663764"],content_rating:"Bönnuð innan 12 ára",description:"Black Manta, sem mistókst að sigra Aquaman í fyrstu atrennu, er enn ákafur í að hefna föður síns, og mun ekki hætta fyrr en Aquaman er allur. Black Manta er óárennilegri en nokkru sinni fyrr og hefur öðlast krafta hins goðsagnakennda svarta þríforks, sem leysir úr læðingi ævaforna og illa orku. Til að sigra í þessari baráttu snýr Aquaman sér til bróður síns Orm, fyrrum konungs Atlantis, og biður um aðstoð. Saman þurfa þeir að leggja eigin ágreiningsmál til hliðar til að vernda konungsríkið og bjarga fjölsky
